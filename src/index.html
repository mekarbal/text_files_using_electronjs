<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">
                Call
              </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" href="calls.html " role="tab " aria-controls="pills-profile " aria-selected="false ">
                Calls History
              </a>
                    </li>
                    <li class="nav-item" role="presentation ">
                        <a class="nav-link" id="pills-contact-tab " data-bs-toggle="pill " href="contacts.html " role="tab " aria-controls="pills-contact " aria-selected="false ">
                Contacts
              </a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent ">
                    <div class="tab-pane fade show active" id="pills-home " role="tabpanel " aria-labelledby="pills-home-tab ">
                        <div class="row">
                            <div class="contai">
                                <div class="header">
                                    <div class="number" align="right ">
                                        <input type="text " id="number" />
                                    </div>

                                    <div class="reset" align="left ">
                                        <button>
                        <i class="fas fa-times"></i>
                      </button>
                                    </div>
                                </div>

                                <div class="body">
                                    <div class="row">
                                        <div class="col-3">
                                            <button>1</button>
                                        </div>
                                        <div class="col-3">
                                            <button>2</button>
                                        </div>
                                        <div class="col-3">
                                            <button>3</button>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-3">
                                            <button>4</button>
                                        </div>
                                        <div class="col-3">
                                            <button>5</button>
                                        </div>
                                        <div class="col-3">
                                            <button>6</button>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-3">
                                            <button>7</button>
                                        </div>
                                        <div class="col-3">
                                            <button>8</button>
                                        </div>
                                        <div class="col-3">
                                            <button>9</button>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-3">
                                            <button>*</button>
                                        </div>
                                        <div class="col-3">
                                            <button>0</button>
                                        </div>
                                        <div class="col-3">
                                            <button>#</button>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-2">
                                            <button id="add " class="mr-5" id="phonenumberbtn " data-toggle="modal" data-target="#exampleModal">
                          <i class="fas fa-plus"></i>
                        </button>
                                        </div>
                                        <div class="col-2">
                                            <button class="ml-5 btn btn-success" type="button" id="call " onclick="call() " data-toggle="modal" data-target="#exampleModal1">
                          <i class="fas fa-phone-alt"></i>
                        </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Calling .....</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                                </div>
                                <div class="modal-body" id="callPopUp">

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel ">
                                        Add new Number Phone
                                    </h5>
                                    <button type="button " class="close" data-dismiss="modal" aria-label="Close ">
                      <span aria-hidden="true ">&times;</span>
                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <input type="text " class="border border-primary form-control name" id="name" required />
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button " class="btn btn-danger" data-dismiss="modal">
                      Close
                    </button>
                                    <button type="button " class="btn btn-primary" data-dismiss="modal" onclick="saveNumber() ">
                      Save changes
                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- JavaScript Bundle with Popper -->

    <!-- <script src="../assets/js/script.js "></script> -->
    <script src="index.js "></script>
    <script src="js/main.js "></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
